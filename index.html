<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="Calculator-container">
      <div class="result-container">
        <div class = "past-result"></div>
        <div class ="result"></div>
      </div>
      <div class="button-container">
        <div class = "button" id="clear">clear</div>
        <div class = "button" id="changeSign">+/-</div>
        <div class = "button" data-operator = "%">%</div>
        <div class = "button" data-operator = "^"><span>x<sup>y</sup></span></div>
        <div class="button" data-number = "7">7</div>
        <div class="button" data-number = "8">8</div>
        <div class="button" data-number = "9">9</div>
        <div class="button" data-operator = "/">/</div>
        <div class="button" data-number = "4">4</div>
        <div class="button" data-number = "5">5</div>
        <div class="button" data-number = "6">6</div>
        <div class="button" data-operator = "*">*</div>
        <div class="button" data-number = "1">1</div>
        <div class="button" data-number = "2">2</div>
        <div class="button" data-number = "3">3</div>
        <div class="button" data-operator = "-">-</div>
        <div class="button" data-number = "0">0</div>
        <div class="button" data-number = ".">.</div>
        <div class="button" data-equal = "=">=</div>
        <div class="button" data-operator = "+">+</div>
      </div>
    </div>
    <div class="footer">Copyright Â© The Odin Project 2022
      <a href ="https://github.com/spookyflame10" target ="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <script src="js.js"></script>
  </body>
</html>
